<div class="container1">

  <div class="col-sm-12 text-end signup">
    <button mat-raised-button color="primary" (click)="altaUsuario()"><mat-icon>add</mat-icon>✍️ Registrate Aqui ✍️</button>
</div>

    <mat-card class="col-sm-4 offset-4">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Iniciar Sesion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="frm" (ngSubmit)="ingresar()" class="row">
          <mat-form-field>
            <input matInput placeholder="Usuario" formControlName="usuario" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Contraseña" formControlName="clave" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Iniciar Sesion</button>
        </form>
      </mat-card-content>
    </mat-card>
